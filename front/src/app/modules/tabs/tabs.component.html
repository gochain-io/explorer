<div class="tabs">
  <div class="tabs__titles mb-4">
    <ul class="nav nav-tabs">
      <li class="nav-item"
          *ngFor="let tab of tabs"
          (click)="onTabSelect(tab)"
      >
        <div class="nav-link" [ngClass]="{'active': tab === activeTab, 'disabled': disabled}">
          {{tab.title}}
          <div class="tab__desc float-right" *ngIf="tab.description">
            <span [tooltip]="tab.description">
              <img src="../../../assets/icons/info.svg" alt="Description">
            </span>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="tabs__content">
    <ng-content></ng-content>
  </div>
</div>
