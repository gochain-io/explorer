<ng-container *ngIf="(toastrService.items$ | async) as items;">
  <div class="toast" *ngFor="let item of items">
    <div class="toast-header">
      <!--<img src="..." class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>-->
      <button type="button" class="ml-2 mb-1 close" (click)="toastrService.delete(item.id)">
        <span>&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{item.content}}
    </div>
  </div>
</ng-container>
