<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="card-title"><img src="../../../../assets/icons/user.svg"> Create Account</div>
      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <label for="private-key">Private key</label>
            <div class="input-group">
              <input type="text" class="form-control" id="private-key" [value]="account.privateKey" readonly>
              <div class="input-group-append">
                <button class="btn" type="button">Copy</button>
              </div>
            </div>
          </div>
          <div class="form-group input-group">
            <label for="address">Address</label>
            <div class="input-group">
              <input type="text" class="form-control" id="address" [value]="account.address" readonly>
              <div class="input-group-append">
                <button class="btn" type="button">Copy</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 text-right">
          <a href="{{apiUrl}}/address/{{account.address}}/qr" target="_blank">
            <img class="img-thumbnail" height="150" width="150" src="{{apiUrl}}/address/{{account.address}}/qr"
                 alt="{{account.address}}"/>
          </a>
        </div>
      </div>
      <button type="button" class="btn btn-primary">Use wallet</button>
      <button type="button" class="btn btn-primary">Back</button>
    </div>
  </div>
</div>
