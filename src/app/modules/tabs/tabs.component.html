<div class="tabs">
  <div class="tabs__titles mb-4">
    <ul class="nav nav-tabs">
      <li class="nav-item"
          *ngFor="let tab of tabs"
          (click)="onTabSelect(tab)"
      >
        <div class="nav-link" [ngClass]="{'active': tab === activeTab}">{{tab.title}}</div>
      </li>
    </ul>
  </div>
  <div class="tabs__content">
    <ng-content></ng-content>
  </div>
</div>
