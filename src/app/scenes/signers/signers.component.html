<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        <img src="../../../assets/icons/check-square.svg" alt="Signers">
        SIGNERS
      </div>
      <app-tabs name="signers_tab">
        <tab
            *ngFor="let stat of statsData; let rangeIndex=index"
            [name]="stat.range"
            [title]="stat.range"
        >
          <tab-content>
            <h6 class="text-uppercase text-primary text-center mb-1">{{stat.range}}</h6>
            <div class="chart mb-1">
              <ngx-charts-pie-chart
                  [labels]="true"
                  [scheme]="colorScheme"
                  [results]="stat.chartData"
                  (activate)="onChartItemEnter($event, rangeIndex)"
                  (deactivate)="onChartItemLeave()"
              >
              </ngx-charts-pie-chart>
            </div>
            <div>
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                  <tr>
                    <th>Account</th>
                    <th>Name</th>
                    <th>Region</th>
                    <th>URL</th>
                    <th>Blocks</th>
                    <th>%</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr
                      *ngFor="let item of stat.signer_stats; let itemIndex = index"
                      [ngClass]="{
                'table-active': hoveredItem && hoveredItem.rangeIndex === rangeIndex && hoveredItem.itemIndex === itemIndex
                }">
                    <td class="text-monospace"><a routerLink="/addr/{{item.signer}}">{{item.signer}}</a></td>
                    <td>{{item.name}}</td>
                    <td>{{item.region}}</td>
                    <td><a href="{{item.url}}" target="_blank">{{item.url}}</a></td>
                    <td>{{item.blocks_count}}</td>
                    <td>{{item.percent}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </tab-content>
        </tab>
      </app-tabs>
    </div>
  </div>
</div>
