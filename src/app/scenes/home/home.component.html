<div *ngIf="stats$ | async as stats">
  <p>
    Total transactions: {{stats.total_transactions_count | bigNumber}}
  </p>
</div>
<h3 class="uk-heading-divider">Recent Blocks</h3>
<div class="uk-overflow-auto uk-margin">
  <table *ngIf="recentBlocks" class="uk-table uk-table-small uk-table-striped">
    <thead>
    <tr>
      <th class="uk-text-nowrap uk-width-1-4 uk-width-1-5@l">Block</th>
      <th class="uk-text-nowrap uk-width-1-4 uk-width-1-5@l">Created</th>
      <th class="uk-text-nowrap uk-width-1-4 uk-width-2-5@l">Signer</th>
      <th class="uk-text-nowrap uk-width-1-4 uk-width-1-5@l">Transactions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let b of recentBlocks.blocks">
      <td class="uk-text-nowrap"><i class="fa fa-folder icon"></i> <a routerLink="/block/{{b.number}}">{{b.number}}</a>
      </td>
      <td class="uk-text-nowrap">{{b.created_at | timeAgo}}</td>
      <td class="uk-text-nowrap"><a routerLink="/addr/{{b.miner}}">{{b.miner}}</a></td>
      <td>{{b.tx_count}}</td>
    </tr>
    </tbody>
  </table>
</div>
