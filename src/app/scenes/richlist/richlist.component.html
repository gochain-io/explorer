<mat-list *ngIf="richList">
  <h3 mat-subheader>Richlist</h3>
  <mat-list-item *ngFor="let address of richList.rankings">
    <h4 mat-line>
      <a routerLink="/address/{{address.address}}">{{address.address}}</a>
    </h4>
    <p mat-line class="demo-2"> {{address.balance}} </p>
  </mat-list-item>
</mat-list>

<button type="button" [disabled]="isMoreDisabled" (click)="getMore()">More</button>
