<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="card-title"><img src="../../../assets/icons/award.svg"> Richlist</div>
      <table class="table">
        <thead>
        <tr>
          <th>Rank</th>
          <th>Address</th>
          <th class="text-right">Balance (GO)</th>
          <th>Supply owned</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let address of richList.rankings; let rankI = index;">
          <td>{{rankI + 1}}</td>
          <td class="text-monospace ws-p"><a routerLink="/addr/{{address.address}}">{{address.address}}</a></td>
          <td class="text-right text-monospace ws-p">{{address.balance_wei | weiToGO: false : true | bigNumber}}</td>
          <td>{{address.supplyOwned}}%</td>
        </tr>
        </tbody>
      </table>
      <div class="text-center">
        <button
            type="button"
            class="btn btn-primary"
            [disabled]="isMoreDisabled || isLoading"
            (click)="richListQueryParams.next()"
        >
          <ng-container *ngIf="!isLoading; else loading;">
            More
          </ng-container>
          <ng-template #loading>
            Loading
          </ng-template>
        </button>
      </div>
    </div>
  </div>
</div>
