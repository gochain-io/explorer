<nav class="topbar bg-gradient">
  <div class="topbar__left">
    <div class="topbar__icon">
      <a routerLink="/">
        <img src="{{themeColor === 'dark' ? '../../../assets/images/logo-full--light.svg' : '../../../assets/images/logo-full--dark.svg'}}"/>
      </a>
    </div>
    <div class="topbar__menu">
      <ng-container *ngFor="let navItem of navItems">
        <a
            *ngIf="!navItem.external"
            routerLinkActive="menu__item--active"
            [routerLink]="navItem.link"
            class="menu__item"
        >
          <div class="menu__item__icon">
            <i class="{{ navItem.icon }}"></i>
          </div>
          <div class="menu__item__title">
            {{navItem.title}}
          </div>
        </a>
        <a *ngIf="navItem.external" class="menu__item" href="{{navItem.link}}">
          <div class="menu__item__icon">
            <i class="{{ navItem.icon }}"></i>
          </div>
          <div class="menu__item__title">
            {{navItem.title}}
          </div>
        </a>
      </ng-container>
    </div>
  </div>
  <div class="topbar__left">
    <div class="toolbar__search">
      <app-search></app-search>
    </div>
    <div class="topbar__theme">
      <app-toggle-switch></app-toggle-switch>
    </div>
  </div>
</nav>
